<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure of Kuro</title>
    <!-- CSS and JS plug-in -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="Asset/Logo.png" />
    <link rel="shortcut icon" href="Asset/Logo.png" type="image/png" />

</head>
<body>

    <!-- Main header -->
    <div class="grid">  
        <div id="heading">Adventure of Kuro</div>

        <div id="inst">Touch Screen or Press Space bar <br/>to avoid obstacles</div>
        <div id="bird"></div>
        <div id="gameOver">GAME OVER</div>
      </div>


      <div class="player"></div>


    <!-- Background -->
    <div class="background">
        <div class="background1"></div>
        <div class="background2"></div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
    </div>

    <!-- Scorebar -->
    <div class="scores">
        <span id="score"></span>
        <br>
        <span id="highScore"></span>
      </div>

      <script src="runner.js" charset="utf-8" defer></script>
</body>
</html>
